<!DOCTYPE html>
<html>
  <head>
    <title>ぱすちゃ！</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://cdn.glitch.global/2d18f0d6-61c9-4f7c-9d14-e4ee97040600/favicon.ico?v=1695555591681"
    />
  </head>
  <body>
    <div class="start">
      <div class="startmenu">
        <p class="starttext">名前を入力</p>
        <input type="text" class="startinput" />
        <p class="startbutton">入る</p>
      </div>
    </div>
    <div class="title">
      <img
        src="https://cdn.glitch.global/2d18f0d6-61c9-4f7c-9d14-e4ee97040600/pasta.png?v=1695554770636"
        class="pasta"
      />
      <p class="titletext">ぱすちゃ！<a href="https://www.werewolfgame.jp/login?id=ぱすぱぱすす&amp;pass=ぱすた">人狼やりたい</a><button onclick="music.play = function(){}">みゅーと</button></p>
    </div>
    <div class="main">
      <div class="chatscroll"></div>
      <div class="input">
        <p class="send">送信</p>
        <input type="text" placeholder="コメントを入力する" class="text" />
        <p tabindex="-1" class="edit">＋</p>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>
    <script src="/js/test.js"></script>
  </body>
</html>
